<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank is here</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h2 class="text-center my-10 text-5xl font-semibold">Baper Bank e <span class="text-violet-700 "> Welcome</span>
    </h2>

    <main class="mt-16">
        <section class="grid grid-cols-3 gap-8 text-white w-9/12 mx-auto">
            <div class="bg-purple-500 p-8 rounded-xl">
                <h2 class="text-2xl font-semibold">Deposit</h2>
                <h2 class="text-4xl font font-semibold">$<span id="total-amount">00</span></h2>
            </div>

            <div class="bg-amber-500 p-8 rounded-xl">
                <h2  class="text-2xl font-semibold">Withdraw</h2>
                <h2 class="text-4xl font font-semibold">$<span id="total-withdraw">00</span></h2>
            </div>

            <div class="bg-emerald-500 p-8 rounded-xl">
                <h2 class="text-2xl font-semibold">Total Amount</h2>
                <h2 class="text-4xl font font-semibold">$<span id="balance">1240</span> </h2>
            </div>

        </section>


        <!-- deposit option -->
        <section class="grid grid-cols-2 gap-8 mt-14 text-white w-9/12 mx-auto">
            <div class="bg-sky-600 p-8 rounded-xl">
                <h2 class="text-2xl font-semibold">Please Deposit</h2>
                <input id="deposit-input" class="block px-16 py-1 my-4 rounded-md text-black" placeholder="$ Amount you want to deposit"
                    type="text">
                <button id="btn-deposit" class="bg-blue-700 rounded-md text-white px-8 py-2 hover:bg-sky-700">Deposit</button>
            </div>

            <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h2 class="text-2xl font-semibold">Please Withdraw</h2>
                <input id="withdraw-amount" class="block px-16 py-1 my-4 rounded-md text-black" placeholder="$ Amount you want to withdrw"
                    type="text">
                <button id="btn-withdraw" class="bg-blue-700 rounded-md text-white px-4 py-2 hover:bg-sky-700 ">Withdraw</button>
            </div>



        </section>


    </main>




    <script src="./js/bank.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
